<div class="container mt-5">
    <h1 class="display-4 text-center">Welcome to Our Application</h1>
    <p class="lead text-center">This is the main page of our app.</p>

    <div class="text-center mt-5">
        @switch (isLoggedIn$ | async) {
            @case (true) {
                You are logged in!
            }
            @case (false) {
                <a
                    routerLink="/sign-in"
                    class="btn btn-primary btn-lg">
                    Sign In
                </a>
            }
            @default {
                ...
            }
        }
    </div>
</div>

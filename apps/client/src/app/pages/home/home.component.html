<div class="container mt-5">
    <h1 class="display-4 text-center">Welcome to Our Application!</h1>
    <p class="lead text-center">This is the main page of our app.</p>
    @if (isLoggedIn$ | async) {
        <div class="text-center mt-5">You are logged in!</div>
    } @else {
        <div class="text-center">
            <a
                routerLink="/sign-in"
                class="btn btn-primary btn-lg">
                Sign In
            </a>
        </div>
    }
</div>
